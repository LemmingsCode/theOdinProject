<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulation</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="1_rockPaperScissors.js" defer></script>


</head>

<body>
    <h1>Rock Paper Scissors vs CPU</h1>

    <div class = "container">
            <div class="choices">
        
                <div class="choice">
                    <button id="Rock">Rock</button>
                </div>
        
                <div class="choice">
                    <button id="Scissors">Scissors</button>
                </div>
        
                <div class="choice">
                    <button id="Paper">Paper</button>
                </div>
            </div>

        <div class="scoreboard">
            <div class="scoreboard__name">Player</div>
            <div class="scoreboard__name">Computer</div>
            <div class="scoreboard__score player__score">0</div>
            <div class="scoreboard__score computer__score">0</div>
        </div>
    </div>

</div>
